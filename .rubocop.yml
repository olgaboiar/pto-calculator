AllCops:
  Exclude:
    - features/support/env.rb
    - node_modules/**/**/**/*.rb
    - node_modules/**/**/**/**/*.spec
    - config/*.rb
    - bin/*
    - test/test_helper.rb

Style/Documentation:
  Exclude:
    - app/**/**/*
    - test/**/**/*
    - db/**/**

Metrics/BlockLength:
  Exclude:
    - spec/*.rb
    - spec/**/*.rb
    - db/schema.rb

Metrics/LineLength:
  Exclude:
    - db/schema.rb
    - spec/*.rb
    - spec/**/*.rb
    - config/initializers/*.rb
    - config/environments/*.rb
    - Gemfile
    - Rakefile

Style/NumericLiterals:
  Exclude:
    - db/schema.rb